<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Clone - Ana Sayfa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <h1>Instagram Clone</h1>
        <a href="profile.html">Profil</a>
        <a href="home.html">Ana Sayfa</a>
    </div>

    <!-- Hikayeler Bölümü -->
    <div class="story-section">
        <h2>Hikayeler</h2>
        <div class="stories">
            <div class="story">
                <img src="user1.jpg" alt="User 1">
                <p>Kullanıcı 1</p>
            </div>
            <div class="story">
                <img src="user2.jpg" alt="User 2">
                <p>Kullanıcı 2</p>
            </div>
            <!-- Diğer hikayeler buraya eklenebilir -->
        </div>
    </div>

    <!-- Paylaşımlar -->
    <div class="feed">
        <h2>Gönderiler</h2>
        <div class="post">
            <img src="post1.jpg" alt="Post 1">
            <p>Kullanıcı 1'in gönderisi...</p>
        </div>
        <div class="post">
            <img src="post2.jpg" alt="Post 2">
            <p>Kullanıcı 2'nin gönderisi...</p>
        </div>
        <!-- Diğer gönderiler buraya eklenebilir -->
    </div>
</body>
</html>
